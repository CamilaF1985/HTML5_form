<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Form</title>
  <meta name="descripcion" content="ejercicio de formulario con html5 y bootstrap">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Css personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-4 form-border">
    <div class="row">
      <!-- Header -->
      <div class="header">
        <h1 class="text-black">Ejemplo formulario de pago</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <!-- Alerta -->
        <div class="alert alert-danger">
          <strong>Faltan Algunos Campos</strong>
        </div>
      </div>
    </div>

    <!-- Filas para tarjeta y monto -->
    <div class="row mt-4">
      <div class="col-5">
        <div class="mb-3">
          <label for="tarjeta" class="form-label">Número de tarjeta #</label>
          <input type="text" class="form-control" id="tarjeta" placeholder="XXXXXXXXXXXXXXXX" autocomplete="off">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="cvc" class="form-label">Código de Verificación #</label>
          <input type="number" class="form-control" id="cvc" placeholder="0000" autocomplete="off">
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label for="monto" class="form-label">Monto</label>
          <div class="input-group">
            <!-- Signo $ -->
            <span class="signo-peso">
              <strong>$</strong>
            </span>
            <input type="number" class="form-control" id="monto">
          </div>
        </div>
      </div>
    </div>

    <!-- Filas para nombres y apellidos -->
    <div class="row mt-4">
      <div class="col-6">
        <div class="mb-3">
          <label for="nombres" class="form-label"> Nombres</label>
          <input type="text" class="form-control" id="nombres">
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos">
        </div>
      </div>
    </div>

    <!-- Fila para ciudad, región y código postal -->
    <div class="row mt-4">
      <div class="col-6">
        <div class="mb-3">
          <label for="ciudad" class="form-label"> Ciudad</label>
          <input type="text" class="form-control" id="ciudad">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="region" class="form-label">Región</label>
          <select class="form-select" id="region">
            <option value="Arica y Parinacota">Arica y Parinacota</option>
            <option value="Tarapacá">Tarapacá</option>
            <option value="Antofagasta">Antofagasta</option>
            <option value="Atacama">Atacama</option>
            <option value="Coquimbo">Coquimbo</option>
            <option value="Valparaíso">Valparaíso</option>
            <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
            <option value="Libertador General Bernardo O'Higgins">Libertador General Bernardo O'Higgins</option>
            <option value="Maule">Maule</option>
            <option value="Ñuble">Ñuble</option>
            <option value="Biobío">Biobío</option>
            <option value="La Araucanía">La Araucanía</option>
            <option value="Los Ríos">Los Ríos</option>
            <option value="Los Lagos">Los Lagos</option>
            <option value="Aysén del General Carlos Ibáñez del Campo">Aysén del General Carlos Ibáñez del Campo
            </option>
            <option value="Magallanes y de la Antártica Chilena">Magallanes y de la Antártica Chilena</option>
          </select>
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="cpostal" class="form-label"> Código Postal</label>
          <input type="number" class="form-control" id="cpostal">
        </div>
      </div>
    </div>

    <!-- Fila para aceptar tarjetas y agregar comentarios -->
    <div class="row mt-4">
      <div class="col-6">
        <div class="mb-3">
          <label class="form-label">Aceptamos:</label>
          <div class="d-flex align-items-center">
            <div class="icon-box bg-gray">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tarjeta" id="mastercard">
                <label class="form-check-label" for="mastercard">
                  <div class="icon-box">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </div>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tarjeta" id="visa">
                <label class="form-check-label" for="visa">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tarjeta" id="diners">
                <label class="form-check-label" for="diners">
                  <i class="fa-brands fa-cc-diners-club"></i>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tarjeta" id="amex">
                <label class="form-check-label" for="amex">
                  <i class="fa-brands fa-cc-amex"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="mb-5">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje"></textarea>
          <span class="form-text">Agregar comentarios acá</span>
        </div>
      </div>
    </div>

    <!-- Footer con botones -->
    <div class="row">
      <div class="custom-footer">
        <button type="button" class="btn btn-custom-gray me-2">Cancelar</button>
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
