<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <meta name="descripcion" content="ejercicio de formulario con html5 y bootstrap">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css personalizado -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container mt-4 form-border">
      <div class="row">
        <div class="col">
          <div class="header">
            <h1 class="text-black">Ejemplo formulario de pago</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!-- Alerta de tipo "danger" -->
          <div class="alert alert-danger">
            <strong>Faltan Algunos Campos</strong>
          </div>
        </div>
      </div>
      <!-- Filas para los inputs de tarjeta y monto -->
      <div class="row mt-4">
        <div class="col-5">
          <div class="mb-3">
            <label for="tarjeta" class="form-label">Número de tarjeta #</label>
            <input type="text" class="form-control" id="tarjeta" placeholder="XXXXXXXXXXXXXXXX">
          </div>
        </div>
        <div class="col-3">
          <div class="mb-3">
            <label for="cvc" class="form-label">Código de Verificación #</label>
            <input type="number" class="form-control" id="cvc" placeholder="0000">
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <div class="input-group">
              <!-- Signo $ justo al lado del input "Amount" -->
              <span class="signo-peso">
                <strong>$</strong>
              </span>
              <input type="number" class="form-control" id="monto">
            </div>
          </div>
        </div>
      </div>
      <!-- Filas para los inputs de nombres y apellidos -->
      <div class="row mt-4">
        <div class="col-6">
          <div class="mb-3">
            <label for="nombres" class="form-label"> Nombres</label>
            <input type="text" class="form-control" id="nombres">
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos">
          </div>
        </div>
        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
